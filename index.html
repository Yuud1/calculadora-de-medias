<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <header>
        <h1 class="rounded-background">CALCULADORA DE MÉDIAS</h1>
    </header>

<div class="container2">
    <form id="form-atividade">
        <input class="rounded-input" id="nome-atividade" type="text" required placeholder="NOME DA ATIVIDADE">
        <input class="rounded-input" id="nota-atividade" type="number" required placeholder="NOTA" min="0" max="10">
        <button class="rounded-button" type="submit">ENVIAR</button>
    </form>

    <table class="rounded-table" cellspacing="0">
        <thead>
            <tr>
                <th>NOME</th>
                <th>NOTA</th>
                <th>STATUS</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tr>
        </tfoot>
    </table>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
